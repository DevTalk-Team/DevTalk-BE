server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  :application:
    name: dtk-gateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: dtk-board-api
          uri: lb://BOARD-SERVICE
          predicates:
            - Path=/dtk-board-api/**
        - id: config
          uri: lb://CONFIG-SERVICE
          predicates:
            - Path=/config/**
          filters:
            - AddRequestHeader=second-request, second-request-header
            - AddResponseHeader=second-response, second-response-header
        - id: dtk-consultation-api
          uri: lb://CONSULTATION-SERVICE
          predicates:
            - Path=/dtk-consultation-api/**
        - id: discovery
          uri: lb://DISCOVERY-SERVICE
          predicates:
            - Path=/discovery/**
        - id: dtk-gateway
          uri: lb://GATEWAY-SERVICE
          predicates:
            - Path=/dtk-gateway/**
        - id: dtk-member-api
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/dtk-member-api/**
        - id: dtk-payment-api
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/dtk-payment-api/**
        - id: dtk-product-api
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/dtk-product-api/**
