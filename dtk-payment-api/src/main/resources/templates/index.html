<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>데브톡</title>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        var IMP = window.IMP;
        IMP.init("imp67671220");

        function requestPay() {
            var consultationId = '[[${paymentServiceReq.consultationId}]]';
            var consultationType = '[[${paymentServiceReq.consultationType}]]';
            var cost = [[${paymentServiceReq.cost}]];
            var consulter = '[[${paymentServiceReq.consulter}]]';
            var consulterEmail = '[[${paymentServiceReq.consulterEmail}]]';

            IMP.request_pay({
                    pg: 'html5_inicis.INIpayTest',
                    pay_method: 'card',
                    merchant_uid: consultationId, // 주문 번호
                    name: consultationType, // 상품 이름
                    amount: cost, // 상품 가격
                    buyer_email: consulterEmail, // 구매자 이메일
                    buyer_name: consulter, // 구매자 이름
                    buyer_tel: '010-1234-5678', // 임의의 값
                    buyer_postcode: '123-456', // 임의의 값
                },
                function (rsp) {
                    if (rsp.success) {
                        alert('call back!!: ' + JSON.stringify(rsp));
                        // 결제 성공 시: 결제 승인 또는 가상계좌 발급에 성공한 경우
                        // jQuery로 HTTP 요청
                        jQuery.ajax({
                            url: "/payment/" + consultationId,
                            method: "POST",
                            headers: {"Content-Type": "application/json"},
                            data: JSON.stringify({
                                "payment_uid": rsp.imp_uid,      // 결제 고유번호
                                "order_uid": rsp.merchant_uid   // 주문번호
                            })
                        }).done(function (response) {
                            console.log(response);
                            // 가맹점 서버 결제 API 성공시 로직
                            //alert('Please, Check your payment result page!!' + rsp);
                            alert('결제 완료!' + rsp);
                            window.location.href = "/success-payment";
                        })
                    } else {
                        alert("success? "+ rsp.success+ ", 결제에 실패하였습니다. 에러 내용: " + JSON.stringify(rsp));
                        alert('결제 실패!' + rsp);
                        window.location.href = "/fail-payment";
                    }
                });
        }
    </script>
</head>
<body>
    <h1>결제 페이지</h1>
    <button th:with="paymentServiceReq = ${paymentServiceReq}" onclick="requestPay()">
        결제하기
    </button>
</body>
</html>
